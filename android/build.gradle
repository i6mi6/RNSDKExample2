allprojects {
    buildDir = "$rootDir/build/libs/${project.name}"
    tasks.withType(Javadoc).all { enabled = false }

    repositories {
        mavenLocal()
        maven {
            url("${project(':react-native-background-fetch').projectDir}/libs")
        }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        jcenter()
        maven { url 'https://jitpack.io' }

        // Add hermes
        flatDir {
            dirs "$rootDir/../node_modules/hermes-engine/android"
        }
    }
}

subprojects {
    afterEvaluate {
        project ->
            if (project.hasProperty("android")) {
                android {
                    compileSdkVersion = 34
                    buildToolsVersion = "33.0.0"
                    compileOptions {
                        sourceCompatibility JavaVersion.VERSION_1_8
                        targetCompatibility JavaVersion.VERSION_1_8
                    }
                    lintOptions {
                        abortOnError false
                    }
                }
            }
    }
}

// Get all dependencies
def dependencies = []

task getDeps() {
    subprojects {
        afterEvaluate {
            project ->
                println "Project Name: ${project.name}"
                if (project.name != "app") {
                    // Replace 'compile' with 'implementation'
                    def arr = project.configurations.getByName("implementation").allDependencies + project.configurations.getByName("implementation").allDependencies
                    arr.each { dep ->
                        if (dep.group != null && dep.group != "Storelink" && dep.name != "react-native") {
                            dependencies += "${dep.group}:${dep.name}:${dep.version}"
                            println "Dependency Group: ${dep.group}"
                        }
                    }
                }
        }
    }
}

task createGradleFile() {
    doFirst {
        def str = ""
        dependencies.each {
            str += it + "\n"
        }
        new File("${rootDir}/SDKOutput", "libs.txt").text = str
    }
    finalizedBy 'getDeps'

}